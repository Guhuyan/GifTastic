<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <title>GifTastic</title>
</head>
<body>

    <div class="grid-container">
        <header class="header">Jiphy Clone</header>

        <main class="main">
            <div class="giphy-container"></div>
        </main>
        
        <aside class="aside">
            <form class="form">
                <input type="text" id="query-input" class="text-input" required> <!--An input is required-->
                <input type="submit" id="submit" class="btn-submit">
            </form>
            <div class="buttons">
                <button class="btn" topic="cat">Cat</button>
                <button class="btn" topic="dog">Dog</button>
                <button class="btn" topic="bird">Bird</button>
            </div>
        </aside>
        <footer class="footer">Giphy API</footer>
    </div>

</body>
</html>
